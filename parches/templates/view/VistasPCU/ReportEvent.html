{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Usuario</title>
    <link rel="stylesheet" href="{% static "CSS/bootstrap.css" %}" />
  <link rel="stylesheet" href="{% static "css/Report.css" %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <link rel="stylesheet" href="CSS/stilos.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  
  <form method="post" action="{% url 'report' usuario.pk %}" onsubmit="return validarInfracciones()">
    {% csrf_token %}
    <input type="hidden" name="idRegistro" value="{{ usuario.pk }}">
    <div class="container-fluid d-flex justify-content-center align-items-center" style="background-color: rgb(214, 213, 213); height: 44.8rem;">
      <div class="cartaR">
        <div class="palabraRegistro d-flex justify-content-center align-items-center">
          <h3>REPORTAR A<br>{{ usuario }}</h3>
        </div>
        <div class="d-flex justify-content-center">
          <div class="list-group w-75">
            <label class="list-group-item colorInput">
              <input class="form-check-input me-1  color" type="checkbox" name="infraccion1" value="Perfil falso">
              Perfil falso
            </label>
            <label class="list-group-item colorInput">
              <input class="form-check-input me-1   " type="checkbox" name="infraccion2" value="Contenido explicito">
              Contenido explícito
            </label>
            <label class="list-group-item colorInput">
              <input class="form-check-input me-1 " type="checkbox" name="infraccion3" value="Lenguaje ofensivo">
              Lenguaje ofensivo
            </label>
            <label class="list-group-item colorInput">
              <input class="form-check-input me-1 " type="checkbox" name="infraccion4" value="Acoso">
              Acoso
            </label>
            <label class="list-group-item colorInput">
              <input class="form-check-input me-1 " type="checkbox" name="infraccion5" value="Perfil falso">
              Evento sospechoso
            </label>
            <label>
              <h5 class="text-center" style="font-size: 15px;">Escribe el motivo específico de tu reporte</h5>
              <input class="form-control  border-bottom" type="text" name="motivo" value="" style="width: 300px;">
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">  
          <button type="submit" class="btn btn-success m-2">Reportar</button>
        </div>
      </div>
    </div>
  </form>
</body>
<script>
  function validarInfracciones() {
      let infraccionesSeleccionadas = 0;
  
      for (let i = 1; i <= 5; i++) {
          if (document.getElementsByName('infraccion' + i)[0].checked) {
              infraccionesSeleccionadas++;
          }
      }
  
      if (infraccionesSeleccionadas > 2) {
          alert('No puedes seleccionar más de 2 infracciones.');
          return false;
      }
  
      return true;
  }
  </script>
</html>
